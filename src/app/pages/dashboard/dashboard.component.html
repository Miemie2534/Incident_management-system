<div class="container mt-4">
  <h1 class="mat-headline-4 mb-4 text-center">Dashboard</h1>

  <!-- Summary Cards -->
  <div class="dashboard-grid">
    <!-- Total Fire Extinguishers -->
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="stat-container">
          <div class="stat-icon total">
            <mat-icon fontIcon="fire_extinguisher"></mat-icon>
          </div>
          <div class="stat-info">
            <p class="stat-label">ถังดับเพลิงทั้งหมด</p>
            <h2 class="stat-value">{{ totalFireExtinguishers }}</h2>
          </div>
        </div>
        <mat-progress-bar mode="determinate" [value]="100"></mat-progress-bar>
      </mat-card-content>
    </mat-card>

    <!-- Active Fire Extinguishers -->
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="stat-container">
          <div class="stat-icon active">
            <mat-icon color="primary">check_circle</mat-icon>
          </div>
          <div class="stat-info">
            <p class="stat-label">พร้อมใช้งาน</p>
            <h2 class="stat-value">{{ activeFireExtinguishers }}</h2>
          </div>
        </div>
        <mat-progress-bar
          mode="determinate"
          [value]="getAvailabilityPercentage()"
          color="primary"
        ></mat-progress-bar>
      </mat-card-content>
    </mat-card>

    <!-- Claims -->
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="stat-container">
          <div class="stat-icon claims">
            <mat-icon color="warn">report_problem</mat-icon>
          </div>
          <div class="stat-info">
            <p class="stat-label">การเคลมทั้งหมด</p>
            <h2 class="stat-value">{{ totalClaims }}</h2>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions mt-4 d-flex justify-content-center gap-3">
    <button mat-raised-button color="primary" routerLink="/fire-form">
      <mat-icon>add</mat-icon>
      เพิ่มถังดับเพลิง
    </button>
    <button mat-raised-button color="accent" routerLink="/claims-form">
      <mat-icon>report</mat-icon>
      แจ้งเคลม
    </button>
    <button mat-raised-button color="basic" routerLink="/fire-list">
      <mat-icon>list</mat-icon>
      รายการทั้งหมด
    </button>
  </div>
</div>
